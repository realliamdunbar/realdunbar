<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SYSTEM TERMINAL</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- STATE 1: ERROR -->
<section id="state-error" class="state active">
  <div class="crt">
    <div class="center">
      <div class="error-text">SYSTEM ERROR</div>
      <button id="btn-ok">OK</button>
    </div>
  </div>
</section>

<!-- STATE 2: LOADING -->
<section id="state-loading" class="state">
  <div class="crt">
    <div class="center">
      <div class="error-text">SYSTEM ERROR</div>
      <div class="loading-bar">
        <div class="loading-fill" id="loadingFill"></div>
      </div>
    </div>
  </div>
</section>

<!-- STATE 3: TERMINAL -->
<section id="state-terminal" class="state">
  <div class="crt terminal">

    <!-- MAP -->
    <div class="map-area">
      <div class="node locked"></div>
      <div class="node locked"></div>
      <div class="node active"></div>
      <div class="node locked"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="entry unlocked" data-view="info">LEVEL 1</div>
      <div class="entry unlocked" data-view="wounds">LEVEL 2 — RESEARCH ZONE 1</div>
      <div class="entry denied">LEVEL 2 — RESEARCH ZONE 2</div>
      <div class="entry denied">LEVEL 3</div>
    </div>

    <!-- DATA VIEW -->
    <div class="data-view">
      <pre id="dataContent">
ACCESS GRANTED
SELECT A ZONE
      </pre>
    </div>

    <div class="footer">AREA AUTHORIZED</div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
